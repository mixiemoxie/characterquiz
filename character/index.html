<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Batman or Superman</h1>
      <p>Answer these questions to be matched with a comic character!</p>
        <form>
          <div class="form-group">
            <label for="question1">Do you prefer flying over driving?</label>
            <select  id="question1">
              <option>Select</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question2">Do you wear glasses?</label>
            <select  id="question2">
              <option>Select</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question3">Are you allergic to kryptonite?</label>
            <select  id="question3">
              <option>Select</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
            <button type="submit" class="btn">Submit!</button>

        </form>
        <!-- <div id="result"> -->
          <h1>You are: <span id="result"></span></h1>
          <div id="superman">
        <h2>Superman</h2>
        <img src="img/superman.jpg" alt="image of Superman">
      </div>
      <div id="batman">
        <h2>Batman</h2>
        <img src="img/batman.jpg" alt="image of Batman">
      </div>
    <!-- </div> -->
  </body>
</html>
